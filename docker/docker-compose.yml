services:
  memfun:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      nats:
        condition: service_started
      redis:
        condition: service_started
    environment:
      MEMFUN_NATS_URL: "nats://nats:4222"
      MEMFUN_REDIS_URL: "redis://redis:6379"
      MEMFUN_LOG_LEVEL: "info"
    restart: unless-stopped

  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--jetstream", "--config", "/etc/nats/nats.conf"]
    volumes:
      - nats-data:/data
      - ./nats.conf:/etc/nats/nats.conf:ro

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  nats-data:
  redis-data:
