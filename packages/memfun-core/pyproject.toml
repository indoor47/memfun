[project]
name = "memfun-core"
version = "0.1.4"
description = "Shared types, config, logging, and errors for Memfun"
requires-python = ">=3.12"
license = "Apache-2.0"
authors = [{name = "Memfun Contributors"}]
keywords = ["ai", "agent", "coding", "dspy", "rlm", "mcp"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://github.com/memfun/memfun"
Repository = "https://github.com/memfun/memfun"
Issues = "https://github.com/memfun/memfun/issues"
Documentation = "https://memfun.dev/docs"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/memfun_core"]
