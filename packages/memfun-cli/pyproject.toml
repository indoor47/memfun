[project]
name = "memfun-cli"
version = "0.1.5"
description = "CLI app: setup wizard, commands, skill invocation, agent management"
requires-python = ">=3.12"
license = "Apache-2.0"
authors = [{name = "Memfun Contributors"}]
keywords = ["ai", "agent", "coding", "dspy", "rlm", "mcp"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "memfun-core",
    "memfun-runtime[sqlite]",
    "memfun-tools",
    "memfun-agent",
    "memfun-skills",
    "memfun-optimizer",
    "typer>=0.12",
    "rich>=13.0",
    "InquirerPy>=0.3",
    "prompt_toolkit>=3.0",
]

[project.urls]
Homepage = "https://github.com/memfun/memfun"
Repository = "https://github.com/memfun/memfun"
Issues = "https://github.com/memfun/memfun/issues"
Documentation = "https://memfun.dev/docs"

[project.scripts]
memfun = "memfun_cli.main:main"

[tool.uv.sources]
memfun-core = { workspace = true }
memfun-runtime = { workspace = true }
memfun-tools = { workspace = true }
memfun-agent = { workspace = true }
memfun-skills = { workspace = true }
memfun-optimizer = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/memfun_cli"]
