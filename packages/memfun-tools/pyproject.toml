[project]
name = "memfun-tools"
dynamic = ["version"]
description = "MCP tool servers: code tools (filesystem, search, git) + web tools (fetch, search)"
requires-python = ">=3.12"
license = "Apache-2.0"
authors = [{name = "Memfun Contributors"}]
keywords = ["ai", "agent", "coding", "dspy", "rlm", "mcp"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "memfun-core",
    "memfun-skills",
    "memfun-agent",
    "fastmcp>=2.0",
    "httpx>=0.27",
    "markdownify>=0.14",
    "ddgs>=9.0",
]

[project.urls]
Homepage = "https://github.com/memfun/memfun"
Repository = "https://github.com/memfun/memfun"
Issues = "https://github.com/memfun/memfun/issues"
Documentation = "https://memfun.dev/docs"

[tool.uv.sources]
memfun-core = { workspace = true }
memfun-skills = { workspace = true }
memfun-agent = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "../memfun-core/src/memfun_core/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/memfun_tools"]
